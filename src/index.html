<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="shortcut icon" type="image/jpg" href="./images/favicon.ico"/>

  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>

      <section class="profile">
        <!-- <img class="profile__avatar" src="<%=require('./images/Kusto.jpg')%>" alt="Жак-Ив Кусто."> -->
        <div class="profile__avatar-hover">
          <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто.">
        </div>
        <div class="profile__info">
          <div class="profile__group">
            <h1 class="profile__name">Жак</h1>
            <p class="profile__activity">Исследователь</p>
          </div>
          <button type="button" class="profile__edit-button" aria-label="Карандаш, редактировать профиль"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Плюсик, добавить профиль"></button>
      </section>

      <section class="elements">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Крестик, закрыть окно редактирования"></button>
        <form method="post" name="popupEditForm" class="popup__form popup__edit-form" novalidate>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input id="popup__named" type="text" name="name" placeholder="Имя"
            class="popup__edit popup__edit_name_copy" minlength="2" maxlength="40" required>
          <span class="popup__input-error popup__named-error">error</span>
          <input id="popup__activityinput" type="text" name="about" placeholder="Род деятельности"
             class="popup__edit popup__edit_activity_title" minlength="2" maxlength="200"  required>
          <span class="popup__input-error popup__activityinput-error"></span>
          <button type="submit" class="popup__save"
            aria-label="Сохранить изменения после редактирования профиля">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Крестик, закрыть окно редактирования"></button>
        <form method="post" name="popupAddForm" class="popup__form popup__add-form" novalidate>
          <h2 class="popup__header">Новое место</h2>
          <input id="popup__nameadd" type="text" name="name" placeholder="Название"
            class="popup__edit popup__edit_card-name" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__nameadd-error"></span>
          <input id="popup__cardlink" name="link" placeholder="Сcылка на страницу"
            class="popup__edit popup__edit_cardlink" type="url" pattern="[Hh][Tt][Tt][Pp][Ss]?://(.*)" required>
          <span class="popup__input-error popup__cardlink-error"></span>
          <button type="submit" class="popup__save" aria-label="Добавить новое место">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <button type="button" class="popup__btn-close" aria-label="Крестик, закрыть окно редактирования"></button>
        <img class="popup-photo__fullview"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="домбай">
        <h2 class="popup-photo__name">Название места</h2>
      </div>
    </div>

    <div class="popup popup-delete">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Крестик, закрыть окно редактирования"></button>
        <form method="post" name="popupDeleteCard" class="popup__form popup__del-form" novalidate>
          <h2 class="popup__header">Вы уверены?</h2>
          <button type="submit" class="popup__save" aria-label="Да">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup-ava">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Крестик, закрыть окно редактирования"></button>
        <form method="post" name="popupAva" class="popup__form popup__ava-form" novalidate>
          <h2 class="popup__header">Обновить аватар</h2>
          <input id="popup__avalink"  name="name" placeholder="Введите ссылку на аватар"
            class="popup__edit popup__ava_link" type="url" pattern="[Hh][Tt][Tt][Pp][Ss]?://(.*)" required>
          <span class="popup__input-error popup__avalink-error"></span>
          <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <template class="element-template">
    <article class="element">
      <img class="element__picture" alt="Фото">
      <button type="button" class="element__bin" aria-label="Корзина, удалить фото"></button>
      <div class="element__place">
        <h2 class="element__name">
        </h2>
        <div class="element__container">
          <button type="button" class="element__like" aria-label="Сердечко, поставить лайк"></button>
          <p class="amount-likes">0</p>
        </div>
      </div>
    </article>
  </template>

  <script type="module" src="./pages/index.js"></script>

</body>

</html>
