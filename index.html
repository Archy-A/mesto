<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="wrapper">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто.">
        <div class="profile__info">
          <div class="profile__group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button" aria-label="Карандаш, редактировать профиль"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Плюсик, добавить профиль"></button>
      </section>

      <section class="elements">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Крестик, закрыть окно рекдактирования"></button>
        <form method="post" name="popupEditForm" class="popup__form popup__edit-form" novalidate>
          <h2 class="popup__header">Редактировать профиль</h2>

          <input id="edit_name-input" type="text" name="profileName" placeholder="Имя"
            class="popup__edit popup__edit_name_copy" minlength="2" maxlength="40" required>

          <span class="form__input-error edit_name-input-error"></span>

          <input id="edit_activity-input" type="text" name="profileActivity" placeholder="Род деятельности"
             class="popup__edit popup__edit_activity_title" minlength="2" maxlength="200"  required>

          <span class="form__input-error edit_activity-input-error"></span>

          <button type="submit" class="popup__save"
            aria-label="Сохранить изменения после редактирования профиля">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <button type="button" class="popup__btn-close" aria-label="Крестик, закрыть окно рекдактирования"></button>
        <form method="post" name="popupAddForm" class="popup__form popup__add-form" novalidate>
          <h2 class="popup__header">Новое место</h2>
          <input type="text" name="cardPlace" placeholder="Название" class="popup__edit popup__edit_card-name">
          <input type="text" name="cardActivity" placeholder="ССылка на страницу"
            class="popup__edit popup__edit_card-link">
          <button type="submit" class="popup__save" aria-label="Добавить новое место">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <button type="button" class="popup__btn-close" aria-label="Крестик, закрыть окно рекдактирования"></button>
        <img class="popup-photo__fullview"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="домбай">
        <h2 class="popup-photo__name">Название места</h2>
      </div>
    </div>

  </div>

  <template class="element-template">
    <article class="element">
      <img class="element__picture" alt="Фото">
      <button type="button" class="element__bin" aria-label="Корзина, удалить фото"></button>
      <div class="element__place">
        <h2 class="element__name">
        </h2>
        <button type="button" class="element__like" aria-label="Сердечко, поставить лайк"></button>
      </div>
    </article>
  </template>


  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>

</body>

</html>
