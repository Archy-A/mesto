<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="wrapper">

    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="На фото Жак-Ив Кусто.">
        <div class="profile__info">
          <p class="profile__info_name">Жак-Ив Кусто</p>
          <p class="profile__info_activity">Исследователь океана</p>
        </div>
        <button class="profile__edit-button"></button>
        <button class="profile__add-button"></button>
      </section>

      <section class="photo-grid">
        <img class="photo-grid__item" src="./images/photo-grid-train.jpg" alt="Поезд.">
        <img class="photo-grid__item" src="./images/photo-grid-atharva-tulsi.jpg" alt="Горы.">
        <img class="photo-grid__item" src="./images/photo-grid-tuman.jpg" alt="Туман.">
        <img class="photo-grid__item" src="./images/photo-grid-sochi.jpg" alt="Сочи.">
        <img class="photo-grid__item" src="./images/photo-grid-arisa.jpg" alt="Байкал.">
      </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>

</body>
</html>
