<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="wrapper">

    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="На фото Жак-Ив Кусто.">
        <div class="profile__info">
          <div class="profile__group">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">

        <div class="element">
          <img class="element__picture" src="./images/Karachevsk.jpg" alt="Фотография Карачаевск.">
          <div class="element__place">
            <p class="element__name">Карачаевск</p>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/Elbrus.jpg" alt="Фотография гора Эльбрус.">
          <div class="element__place">
            <p class="element__name">Гора Эльбрус</p>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/Dombai.jpg" alt="Фотография Домбай.">
          <div class="element__place">
            <p class="element__name">Домбай</p>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/Elbrus.jpg" alt="Фотография гора Эльбрус.">
          <div class="element__place">
            <p class="element__name">Гора Эльбрус</p>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/Dombai.jpg" alt="Фотография Домбай.">
          <div class="element__place">
            <p class="element__name">Домбай</p>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/Karachevsk.jpg" alt="Фотография Карачаевск.">
          <div class="element__place">
            <p class="element__name">Карачаево-Черкессия</p>
            <div class="element__like"></div>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <img class="popup__close" src="../mesto/images/Close.svg" alt="закрыть">
        <div class="popup__content">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__edit-name">
          <div class="popup__line"></div>
          <input type="text" placeholder="Род деятельности" class="popup__edit-activity">
          <div class="popup__line"></div>
          <button class="popup__save-info">Сохранить</button>
        </div>
      </div>
    </section>

  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
